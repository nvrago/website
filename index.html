<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rago Industries</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- xterm.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <style>
    body {
      background: #151c17;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; /* No scrollbars! */
    }
    .center-content {
      text-align: center;
      padding-top: 100px;
    }
    /* Terminal styling */
    #terminal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1000;
      display: none;
      background: rgba(10,16,8,0.98);
      /* CRT scanlines */
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(55,255,55,0.07) 0 2px,
        transparent 2px 4px
      );
      overflow: hidden; /* No scrollbars! */
    }
    .watermark {
      position: absolute;
      top: 30px;
      right: 40px;
      font-size: 2rem;
      color: rgba(55,255,55,0.08);
      font-family: 'Courier New', Courier, monospace;
      user-select: none;
      pointer-events: none;
      letter-spacing: 8px;
      transform: rotate(-7deg);
    }
  </style>
</head>
<body>

    <h1>Welcome to Rago Industries</h1>
    <p>This is the main page.</p>
  </div>
  <div id="terminal">
    <div class="watermark">CLASSIFIED</div>
  </div>
  <!-- xterm.js JS -->
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>

      fontFamily: 'Fira Mono, monospace',
      fontSize: 8.5,
      cursorBlink: true,
      rows: 32,
    });

    term.open(document.getElementById('terminal'));

    // Password prompt before showing terminal
    let terminalUnlocked = false;

    function askForPassword() {
      term.clear();
      term.write('Password: ');
      let entered = '';
      term.onData(function inputHandler(e) {
        if (!terminalUnlocked) {
          if (e.charCodeAt(0) === 13) { // Enter
            if (entered === PASSWORD) {
              terminalUnlocked = true;
              term.offData(inputHandler);
              fakeBootSequence();
            } else {
              term.write('\r\nACCESS DENIED\r\nPassword: ');
              entered = '';
            }
          } else if (e.charCodeAt(0) === 127) { // Backspace
            if (entered.length > 0) {
              term.write('\b \b');
              entered = entered.slice(0, -1);
            }
          } else {
            // Mask input with *
            term.write('*');
            entered += e;
          }
        }
      });
    }

          term.writeln(lines[i]);
          i++;
          setTimeout(nextLine, 400);
        } else {
          setTimeout(enterTerminal, 700);
        }
      }
      nextLine();
    }
